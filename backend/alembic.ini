# Foundry MLOps Platform - Alembic Configuration
# ============================================
# This file configures database migrations for the Foundry platform.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone for file_template
timezone = UTC

# Max length of characters to apply to the slug field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
sourceless = false

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# Database URL - This is overridden by env.py using environment variables
# sqlalchemy.url = postgresql://foundry:foundry_dev_password@localhost:5432/foundry

[post_write_hooks]
# Post-write hooks for formatting generated migrations
# hooks = black, isort

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
