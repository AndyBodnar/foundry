# Foundry MLOps Platform - Grafana Dashboard Provisioning
# =========================================================
# This file automatically provisions dashboards in Grafana.

apiVersion: 1

providers:
  - name: 'Foundry Dashboards'
    orgId: 1
    folder: 'Foundry'
    folderUid: 'foundry'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
