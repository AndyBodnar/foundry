services:
  # =============================================================================
  # FOUNDRY API - FastAPI Backend
  # =============================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foundry-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-foundry}:${POSTGRES_PASSWORD:-foundry_dev_password}@postgres:5432/${POSTGRES_DB:-foundry}
      REDIS_URL: redis://:${REDIS_PASSWORD:-foundry_redis_password}@redis:6379/0
      TIMESCALE_URL: postgresql+asyncpg://${TIMESCALE_USER:-foundry_ts}:${TIMESCALE_PASSWORD:-foundry_ts_password}@timescaledb:5432/${TIMESCALE_DB:-foundry_metrics}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-foundry_minio}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-foundry_minio_password}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production-super-secret-key}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      JAEGER_ENDPOINT: http://jaeger:4317
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      kafka-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - foundry-network

  # =============================================================================
  # FOUNDRY DASHBOARD - Next.js Frontend
  # =============================================================================
  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: foundry-dashboard
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - foundry-network

  # =============================================================================
  # FOUNDRY WORKER - Celery Background Tasks
  # =============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foundry-worker
    restart: unless-stopped
    command: ["celery", "-A", "foundry.infrastructure.celery.celery_app", "worker", "--loglevel=info"]
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-foundry}:${POSTGRES_PASSWORD:-foundry_dev_password}@postgres:5432/${POSTGRES_DB:-foundry}
      REDIS_URL: redis://:${REDIS_PASSWORD:-foundry_redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-foundry_redis_password}@redis:6379/1
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-foundry_minio}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-foundry_minio_password}
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - foundry-network

  # =============================================================================
  # PostgreSQL 16 - Primary Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: foundry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foundry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foundry_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-foundry}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foundry} -d ${POSTGRES_DB:-foundry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foundry-network

  # =============================================================================
  # TimescaleDB - Time-Series Data (PostgreSQL with TimescaleDB extension)
  # =============================================================================
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: foundry-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${TIMESCALE_USER:-foundry_ts}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-foundry_ts_password}
      POSTGRES_DB: ${TIMESCALE_DB:-foundry_metrics}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init-timescaledb.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-foundry_ts} -d ${TIMESCALE_DB:-foundry_metrics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foundry-network

  # =============================================================================
  # Redis 7 - Cache & Feature Store
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: foundry-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-foundry_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-foundry_redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foundry-network

  # =============================================================================
  # MinIO - S3-Compatible Object Storage
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: foundry-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-foundry_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-foundry_minio_password}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - foundry-network

  # MinIO initialization - creates required buckets
  minio-init:
    image: minio/mc:latest
    container_name: foundry-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set foundry http://minio:9000 ${MINIO_ROOT_USER:-foundry_minio} ${MINIO_ROOT_PASSWORD:-foundry_minio_password};
      mc mb foundry/artifacts --ignore-existing;
      mc mb foundry/models --ignore-existing;
      mc mb foundry/features --ignore-existing;
      mc mb foundry/datasets --ignore-existing;
      mc anonymous set download foundry/artifacts;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - foundry-network

  # =============================================================================
  # Zookeeper - Kafka Dependency
  # =============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: foundry-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foundry-network

  # =============================================================================
  # Apache Kafka - Event Streaming
  # =============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: foundry-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "29092:29092"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - foundry-network

  # Kafka topic initialization
  kafka-init:
    image: confluentinc/cp-kafka:7.5.3
    container_name: foundry-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Creating Kafka topics...';
      kafka-topics --create --if-not-exists --topic predictions --bootstrap-server kafka:29092 --partitions 6 --replication-factor 1;
      kafka-topics --create --if-not-exists --topic drift-events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --topic training-triggers --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --topic alerts --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --topic audit --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1;
      kafka-topics --create --if-not-exists --topic feature-updates --bootstrap-server kafka:29092 --partitions 6 --replication-factor 1;
      kafka-topics --create --if-not-exists --topic model-events --bootstrap-server kafka:29092 --partitions 3 --replication-factor 1;
      echo 'Topics created successfully';
      exit 0;
      "
    networks:
      - foundry-network

  # =============================================================================
  # Kafka UI - Web Interface for Kafka
  # =============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: foundry-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: foundry-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8090:8080"
    networks:
      - foundry-network

  # =============================================================================
  # Prometheus - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: foundry-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - foundry-network

  # =============================================================================
  # Grafana - Dashboards & Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: foundry-grafana
    restart: unless-stopped
    user: "472"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_FEATURE_TOGGLES_ENABLE: tempoSearch,tempoBackendSearch
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - foundry-network

  # =============================================================================
  # Alertmanager - Alert Handling
  # =============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: foundry-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - foundry-network

  # =============================================================================
  # Jaeger - Distributed Tracing
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: foundry-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: badger
      BADGER_EPHEMERAL: "false"
      BADGER_DIRECTORY_VALUE: /badger/data
      BADGER_DIRECTORY_KEY: /badger/key
    volumes:
      - jaeger_data:/badger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Accept spans
      - "6831:6831/udp" # Accept Jaeger thrift compact
    networks:
      - foundry-network

  # =============================================================================
  # Mailhog - Email Testing (Development)
  # =============================================================================
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: foundry-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - foundry-network

  # =============================================================================
  # PostgreSQL Exporter - Prometheus Metrics for PostgreSQL
  # =============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: foundry-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-foundry}:${POSTGRES_PASSWORD:-foundry_dev_password}@postgres:5432/${POSTGRES_DB:-foundry}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foundry-network

  # =============================================================================
  # Redis Exporter - Prometheus Metrics for Redis
  # =============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: foundry-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-foundry_redis_password}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - foundry-network

  # =============================================================================
  # Kafka Exporter - Prometheus Metrics for Kafka
  # =============================================================================
  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.7.0
    container_name: foundry-kafka-exporter
    restart: unless-stopped
    command:
      - '--kafka.server=kafka:29092'
      - '--web.listen-address=:9308'
    ports:
      - "9308:9308"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - foundry-network

  # =============================================================================
  # Node Exporter - Host Metrics
  # =============================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: foundry-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - foundry-network

  # =============================================================================
  # cAdvisor - Container Metrics
  # =============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: foundry-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    networks:
      - foundry-network

# =============================================================================
# Networks
# =============================================================================
networks:
  foundry-network:
    driver: bridge
    name: foundry-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: foundry-postgres-data
  timescaledb_data:
    name: foundry-timescaledb-data
  redis_data:
    name: foundry-redis-data
  minio_data:
    name: foundry-minio-data
  zookeeper_data:
    name: foundry-zookeeper-data
  zookeeper_logs:
    name: foundry-zookeeper-logs
  kafka_data:
    name: foundry-kafka-data
  prometheus_data:
    name: foundry-prometheus-data
  grafana_data:
    name: foundry-grafana-data
  alertmanager_data:
    name: foundry-alertmanager-data
  jaeger_data:
    name: foundry-jaeger-data
